<app-rubic-button
  *ngLet="buttonState$ | async as state"
  [appearance]="state === 'wrongAddressError' || state === 'emptyError' ? 'accent' : 'secondary'"
  [loading]="loading$ | async"
  [disabled]="state === 'wrongAddressError' || state === 'emptyError'"
  (onClick)="handleClick(state)"
  >{{ buttonStateNameMap[state] | translate }}
</app-rubic-button>
